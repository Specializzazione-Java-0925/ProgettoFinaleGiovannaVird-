<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}"></head>
<body>
    <nav th:replace="~{layout::navbar}"></nav>

    <main class="vh-100">
    <div th:if="${resultMessage}" class="alert alert-success">
        <p th:text="${resultMessage}"></p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-white mt-5">Dashboard revisore</h1>
        </div>
      </div>
    </div>
    

    <div class="container">
      <div class="row">
        <div class="col">
          <p th:text="${title}" class="text-white">Articoli da revisionare</p>
        </div>
      </div>
    </div>
    
<div class="container ">
  <div class="row bg-table mx-auto">
    <div class="col-sm-12 mt-3">
      <div class="table-responsive-sm">
         <table class="table table-dark table table-striped">
  <thead>
    <tr>
      <th scope="col" class="d-none d-lg-table-cell">id</th>
      <th scope="col">Titolo</th>
      <th scope="col" class="d-none d-lg-table-cell">Sottotitolo</th>
      <th scope="col">Categoria</th>
      <th scope="col">#Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="article:${articles}">
      <td th:text="${article.id}" class="d-none d-lg-table-cell"></td>
      <td th:text="${article.title}"></td>
      <td th:text="${article.subtitle}" class="d-none d-md-table-cell"></td>
      <td th:if="${article.category}" th:text="${article.category.name}"></td>
      <td th:unless="${article.category}">Nessuna categoria</td>
      <td>
         <a th:href="@{/articles/revisor/detail/{id}(id=${article.id})}" class="btn btn-primary">
            Leggi
        </a>
      </td>
    </tr>
  </tbody>
</table>
      </div>
     
    </div>
  </div>
</div>
    

</main>
    <footer th:replace="~{layout::footer}"></footer>
    <script th:replace="~{layout::bss}"></script>
</body>
</html>
