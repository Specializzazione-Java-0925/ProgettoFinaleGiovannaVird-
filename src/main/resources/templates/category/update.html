<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}"></head>
<body>
    <nav th:replace="~{layout::navbar}"></nav>
<main class="vh-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                 <h1 th:text="${title}" class="text-white mt-5">Modifica la categoria</h1>
            </div>
        </div>
    </div>
   


    <div class="container">
        <div class="row p-3">
            <div class="col-md-6 box-bg">
                <form th:action="@{/categories/update/{id}(id=${category.id})}" method="POST" th:object="${category}">
                    <label for="namee" class="form-label text-white mb-2 mt-2">Nome categoria</label>
                    <input id="name" type="text" class="form-control" th:field="*{name}" placeholder="Inserisci il nome della categoria">
                    <p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></p>
                    <button type="submit" class="btn btn-success mt-3 mb-4">Aggiorna categoria</button>
                </form>
            </div>
        </div>
    </div>

    </main>
    <footer th:replace="~{layout::footer}"></footer>
    <script th:replace="~{layout::bss}"></script>
</body>
</html>
