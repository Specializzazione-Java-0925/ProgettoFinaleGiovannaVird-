<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}"></head>
<body>
    <nav th:insert="~{layout::navbar}"></nav>

     <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <h1 th:text="${title}">Tutti gli articoli</h1>

    <div th:if="${articles.size() > 0}">

        <div th:each="article:${articles}" class=" container">
            <div class="row">

           <img th:if="${article.image != null}" th:src="${article.image.path}" alt="" >
           <img  th:unless="${article.image != null}" th:src="@{/images/default.jpg}" alt="">

           


            <h5 th:text="${article.title}"></h5>
            <p th:text="${article.subtitle}"></p>
            <p th:text="${article.user.username}"></p>


            <a th:href="@{/articles/details/{id}(id=${article.id})}">Leggi</a>
          

            </div>
        </div>

    </div>
    
    <div th:unless="${articles.size() > 0}">
        <p>nessun articolo presente </p>
    </div>


  

    <footer th:insert="~{layout::footer}"></footer>
    <script th:insert="~{layout::bss}"></script>
</body>
</html>
