<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}"></head>
<body>
    <nav th:replace="~{layout::navbar}"></nav>

    <main>
         <div th:if="${param.error}">
                    <p class="alert alert-danger">Email o password non valida</p>
                </div>
                <div th:if="${param.logout}">
                    <p class="alert alert-success">Disconnesso</p>
                </div>
    <div class="container vh-100 ">
        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="box-bg mt-5 ">
                    
                <form method="post" role="form" th:action="@{/login}" class="m-5 p-2">
                     <div class="mb-3">
                        <label for="email" class="form-label text-white mt-3">Email</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="Scrivi la tua email"/>
                    </div>
                        <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Scrivi la tua password"/>
                       
                    </div>
                  
                    <button type="submit" class="btn btn-warning mb-3">Accedi</button>
                    <p> <a th:href="@{/register}" >Registrati</a></p>
                </form>
                </div>
               
            </div>
        </div>
    </div>
    </main>
    <footer th:replace="~{layout::footer}"></footer>
    <script th:replace="~{layout::bss}"></script>
</body>
</html>
