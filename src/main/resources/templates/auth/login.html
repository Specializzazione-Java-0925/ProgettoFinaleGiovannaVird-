<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}"></head>
<body>
    <nav th:insert="~{layout::navbar}"></nav>
    <div class="container vh-100">
        <div class="row">
            <div class="col-md-6">
                <div th:if="${param.error}">
                    <p class="alert alert-danger">Email o password non valida</p>
                </div>
                <div th:if="${param.logout}">
                    <p class="alert alert-success">Disconnesso</p>
                </div>
                <form method="post" role="form" th:action="@{/login}">
                     <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="Scrivi la tua email"/>
                    </div>
                        <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Scrivi la tua password"/>
                       
                    </div>
                  
                    <button type="submit" class="btn btn-primary">Accedi</button>
                    <p> <a th:href="@{/register}">Registrati</a></p>
                </form>
            </div>
        </div>
    </div>
    
    <footer th:insert="~{layout::footer}"></footer>
    <script th:insert="~{layout::bss}"></script>
</body>
</html>
